<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e funçoes</title>
</head>
<!--onload="alo()"-->
<body>
    <h1>Eventos e funçoes</h1>

    <button onclick="alo()">Alo</button>
    <br><br>
    
    <button onclick="olaNome('vini')">Ola Nome</button> <!--passar paremetro tem que ser em apas simples-->
    <br><br>
    
    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" onchange="textoMudou()">
        <button type="button" onclick="saudacao()">Saudaçao</button>
    </form>
    <br><br>
    <span onmouseover="mouseCima()">Clique aqui</span>
    <span onmouseout="mouseSaiu()">Clique aqui</span>
    <br><br>

    <form>
        <label for="user">Usuario: </label>
        <input type="text" id="user" onfocus="emFoco()" onblur="semFoco()">
    </form>

    <script src="funcao.js"></script>
</body>
</html>

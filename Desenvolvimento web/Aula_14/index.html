<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 5 - Parte 2</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>BOOTSTRAP 5 - PARTE 2</h1>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark">

        <div class="container-fluid justify-content-center">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contatos</a>
                </li>
                <li>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            Carros
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Carro 1</a></li>
                            <li><a class="dropdown-item" href="#">Carro 2</a></li>
                            <li><a class="dropdown-item" href="#">Carro 3</a></li>
                        </ul>
                    </div><!-- Fechamento do Menu suspenso-->
                </li>
            </ul>
        </div>

    </nav>

    <button class="btn btn-primary mt-5 ms-5 mb-5" data-bs-toggle="collapse" data-bs-target="#sol">Collapsible</button>

    <div id="sol" class="collapse">
        <h2>Contéudo oculto</h2>
        <img class="w-50 d-block mx-auto" src="por-sol.avif" alt="">
    </div> <!--Conteúdo oculto-->

    <h2 class="text-center">Carrossel</h2>

    <div id="demo" class="carousel slide bg-black w-75 mx-auto" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="por-sol.avif" alt="Los Angeles" class="d-block w-75 mx-auto">
                <div class="carousel-caption">
                    <h3>Por do sol</h3>
                    <p>Sol se pondo no lago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="por-sol.avif" alt="Chicago" class="d-block w-75 mx-auto">
            </div>
            <div class="carousel-item">
                <img src="por-sol.avif" alt="New York" class="d-block w-75 mx-auto">
            </div>
            <div class="carousel-item">
                <img src="por-sol.avif" alt="New York" class="d-block w-75 mx-auto">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div><!--Fim do carrossel-->




    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
